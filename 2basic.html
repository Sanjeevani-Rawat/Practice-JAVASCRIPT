<!-- types of list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <hr>
    <h1>Unordered list</h1>
    <!-- ul>li*3 -->
     <ul>
        <li>Nainital</li>
        <li>Haridwar</li>
        <li>Rishikesh</li>
     </ul>
     <h1>Ordered list</h1>
     <ol>
        <li>Nainital</li>
        <li>Haridwar</li>
        <li>Rishikesh</li>
     </ol>
     <label for="work">Work Progress:  </label>
     <progress>80%</progress>

</body>
</html>
