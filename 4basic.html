 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
 </head>
 <body>
    <h1>Login Form</h1>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th>REQUIRED INFORMATION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <label for="name">
                        <td>Name:</td>
                        <td><input type="text" name="name" placeholder="Enter your name" required></td>
                    </label>
                </tr>
                <tr>
                    <label for="gender">
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </label>
                </tr>
                <tr>
                    <label for="pw">
                        <td>Password</td>
                        <td><input type="password" placeholder="Enter your ID"></td>
                    </label>
                </tr>
                <tr>
                    <label for="age">
                        <td>Age</td>
                        <td><input type="number" name="age" placeholder="Enter your age" required></td>
                    </label>
                </tr>
                <tr>
                    <label for="dob">
                        <td>Date of Birth:</td>
                        <td><input type="date" name="dob" required></td>
                    </label>
                </tr>
                <tr>
                    <label for="mail">
                        <td>Email:</td>
                        <td><input type="email" name="mail" placeholder="Enter your email" required> </td>
                    </label>
                </tr>
                <tr>
                    <label for="contact">
                        <td>Contact Number:</td>
                        <td><input type="number" name="contact" placeholder="+91"> </td>
                    </label>
                </tr>
                <tr>
                    <label for="stays">
                        <td>Lives in:</td>
                        <td>
                            <select name="stays">
                                <option value="">Choose any one</option>
                                <option value="noida">Noida</option>
                                <option value="delhi">Delhi</option>
                                <option value="agra">Agra</option>
                                <option value="mathura">Mathura</option>
                            </select>
                        </td>
                    </label>
                </tr>
                <tr>
                    <label for="preferred">
                        <td>Preferrable Cities:</td>
                        <td>
                            <input type="checkbox">Delhi <br>
                            <input type="checkbox">Mumbai <br>
                            <input type="checkbox">Kolkata <br>
                            <input type="checkbox">Chennai <br>
                        </td>
                    </label>
                </tr>
                <tr>
                    <label for="photo">
                        <td>Upload image:</td>
                        <td><input type="image"></td>
                    </label>
                </tr>
                <tr>
                    <label for="files">
                        <td>Upload files:</td>
                        <td><input type="file"></td>
                    </label>
                </tr>
                <tr>
                    <td>Additional Information:</td>
                    <td>
                        <textarea> Enter your additional information here...</textarea>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <button type="submit">SUBMIT</button>
                        <button type="reset">RESET</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
 </body>
 </html>
